<div class="appContainer">
  <h1 class="h1">{{title | titlecase}}</h1>
  <input type="text" class="newInput" placeholder="Filter by" [(ngModel)]="term">
  <div *ngIf="productService.products">
    <app-product
      *ngFor="let product of productService.products | filterProducts: term; let i = index"
      [product]="product"
    ></app-product>
  </div>
  <app-modal *ngIf="modalService.isVisible$ | async" title="Create new Product">
    <app-create-product></app-create-product>
  </app-modal>
  <button class="btn" (click)="modalService.open()">+</button>
</div>
